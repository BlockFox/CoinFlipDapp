<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abicf.js"></script>
    <script type="text/javascript" src="./mainCF.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <!-- page header -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">CoinFlip!!</h1>
        <p class="lead">Try your luck and flip a coin </p>
      </div>
    </div>
    <!-- end page header -->

    <div class="container">
      <!-- bet input and button -->
      <div>
        <h2>Set wager in ETH</h2>
        <div class="input-group mb-3">
          <input type="number" step=0.001
            class="form-control" id="wager_input"
            placeholder="set wager in ether">
        </div>

        <!-- TODO Coin Logo
          <div id="Coin" class="flip-Coin">
            <div id="coinFront">
              <img src="./img/eth-front.jpg" width="300" height="300"></img>
            </div>
            <div id="coinBack">
              <img src="./img/eth-back.png" width="300" height="300"></img>
            </div>
          </div>
        -->


        <button type="button" id="flip_button" class="btn btn-primary">Flip Coin!</button>
      </div>

      <!-- div for provit an losses -->
      <div>
        <div>
          <h2 id="win_output"> Congratulations! You've won!!! </h2>
        </div>
        <div>
          <h2 id="lose_output"> Sorry, you lost! Try again! </h2>
        </div>
      </div>

      <!-- balance and withrawl -->
      <div>
        <div>
          Your Funds: <span id="fund_output"></span>
        </div>
        <div>
        <button type="button" id="withdraw_button" class="btn btn-primary">Withdraw Funds</button>
        </div>
      </div>

    </div>


  </body>
</html>
